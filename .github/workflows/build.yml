name: Build and test workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - name: Build containers
        run: |
          docker-compose build

      - name: Start containers
        run: |
          docker-compose up -d

      - name: Test verify all containers run
        run: |
          docker ps

      - name: Down containers
        run: |
          docker-compose down
  test-js:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node 14
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: |
          cd library_front
          npm install

      - name: Run tests
        run: |
          cd library_front
          npm test
